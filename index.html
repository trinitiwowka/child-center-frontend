<!DOCTYPE html>
<html lang="ru" ng-app="myApp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Child Center</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i&subset=cyrillic,cyrillic-ext" rel="stylesheet">
  <link rel="stylesheet" href="content/css/lib/normalize/normalize.min.css">
  <link rel="stylesheet" href="content/css/lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="content/css/lib/jquery/jquery-ui.min.css">
  <link rel="stylesheet" href="content/css/main.css">
  <link rel="stylesheet" href="content/css/style.css">

  <!--[if lt IE 9]>
    <script src="script/lib/other/html5shiv.min.js"></script>
    <script src="script/lib/other/respond.min.js"></script>
  <![endif]-->
</head>

<body ng-controller="ArticleCtr">

  <div class="container">

    <div class="block-margin-top row"><!--HEADER BANNER-->
      <div class="header-banner block-style col-lg-50 col-xs-50">
        <a href="#"></a>
      </div>
    </div><!-- HEADER BANNER -->

    <div class="block-margin-top row"><!-- NAVIGATION -->
      <div class="block-style nav-bar col-lg-37">
        <div class="nav-bar-btn">
          <a href="#"><span class="pull-left">О нас</span></a>
          <a href="#"><span class="pull-left">Аутизм</span></a>
          <a href="#"><span class="pull-left nav-bar-btn-active">Новости</span></a>
          <a href="#"><span class="pull-left">Реквизиты</span></a>
        </div>
        <div class="multi-language hidden-xs">
          <a href="#"><span class="pull-right multi-language-active">RU</span></a>
          <a href="#"><span class="pull-right">UK</span></a>
          <a href="#"><span class="pull-right">EN</span></a>
        </div>
      </div>
      <div class="social col-lg-12 col-lg-offset-1 visible-lg">
        <a class="pull-left" href="#"><div class="social-btn-1"></div></a>
        <a class="pull-left" href="#"><div class="social-btn-2"></div></a>
        <a class="pull-left" href="#"><div class="social-btn-3"></div></a>
        <a class="pull-left" href="#"><div class="social-btn-4"></div></a>
        <a class="pull-left" href="#"><div class="social-btn-5"></div></a>
      </div>
    </div><!-- NAVIGATION -->

    <div class="row block-margin-top"><!-- CONTENT -->

      <div class="sidebar col-md-50 col-sm-50 hidden-lg"><!-- SIDEBAR-SM -->
        <div class="block-style sidebar-menu">
          <div><a class="btn-1" href="#"><span>ИРЦ</span></a></div>
          <div><a class="btn-2" href="#"><span>Школа</span></a></div>
          <div><a class="btn-3" href="#"><span>Диагностика</span></a></div>
          <div><a class="btn-4" href="#"><span>Родителям</span></a></div>
        </div>
      </div>

      <div class="news col-lg-37 col-md-50 col-sm-50"><!-- NEWS SECTION -->

        <div class="block-style news-element" ng-repeat="n in Article">
          <div class="news-left hidden-xs pull-left">
            <img data-ng-src="data:image/png;base64,{{n.image}}" height="220" width="260">
          </div>
          <div class="news-right pull-left">
            <div class="news-title" ng-bind="n.headline"></div>
            <div class="news-text-preview" ng-bind="n.summary"></div>
            <div class="news-data" ng-bind="n.dateOfPost|date"></div>
            <div class="news-more-button"><a ng-href="article.html">читать полностью</a></div>
          </div>
        </div>

        <div class="news-navigation">
          <a href="#"><span class="block-style news-navigation-pn pull-left">назад</span></a>
          <span class="pull-left block-style news-navigation-number">
            <a href="#"><span class="pull-left news-navigation-number-active">1</span></a>
            <a href="#"><span class="pull-left">2</span></a>
            <a href="#"><span class="pull-left">3</span></a>
            <a href="#"><span class="pull-left">4</span></a>
            <a href="#"><span class="pull-left">5</span></a>
            <a href="#"><span class="pull-left">6</span></a>
            <a href="#"><span class="hidden-xs pull-left">7</span></a>
            <a href="#"><span class="hidden-xs pull-left">8</span></a>
            <a href="#"><span class="hidden-xs pull-left">9</span></a>
            <a href="#"><span class="hidden-xs pull-left">10</span></a>
            <a href="#"><span class="hidden-xs pull-left">11</span></a>
            <a href="#"><span class="hidden-xs pull-left">12</span></a>
            <a href="#"><span class="hidden-xs pull-left">...</span></a>
          </span>
          <a href="#"><span class="pull-right block-style news-navigation-pn">вперед</span></a>
        </div><!-- NEWS NAVIGATION -->

      </div>

      <div class="col-lg-12 col-lg-offset-1 visible-lg sidebar">
        <div class="block-style sidebar-menu">
          <div><a class="btn-1" href="#"><span>ИРЦ</span></a></div>
          <div><a class="btn-2" href="#"><span>Школа</span></a></div>
          <div><a class="btn-3" href="#"><span>Диагностика</span></a></div>
          <div><a class="btn-4" href="#"><span>Родителям</span></a></div>
        </div>
        <div class="block-style sidebar-banner ">
          <a href="#"><img src="http://fakeimg.pl/240x80/f5f5f5/555/?text=sidebar banner 240x80&font=lobster"></a>
        </div>
      </div><!-- SIDEBAR-LG -->
    </div><!-- CONTENT -->

    <div class="row block-margin-top block-margin-bot"><!-- FOOTER -->
      <div class="col-lg-37 col-md-29 col-sm-29 col-xs-50 block-style copyright">
        <div class="pull-left">Центр помощи детям “Цветы жизни”</div>
        <div class="pull-right">2015 - 2016</div>
      </div>
      <div class="col-md-19 col-md-offset-2 col-sm-19 col-sm-offset-2 col-xs-50 hidden-lg social">
        <a class="pull-left" href="#"><div class="social-btn-1"></div></a>
        <a class="pull-left" href="#"><div class="social-btn-2"></div></a>
        <a class="pull-left" href="#"><div class="social-btn-3"></div></a>
        <a class="pull-left" href="#"><div class="social-btn-4"></div></a>
        <a class="pull-left" href="#"><div class="social-btn-5"></div></a>
        <div class="visible-xs multi-language">
          <a href="#"><span class="pull-right multi-language-active">RU</span></a>
          <a href="#"><span class="pull-right">UK</span></a>
          <a href="#"><span class="pull-right">EN</span></a>
        </div>
      </div>
      <div class="col-lg-12 col-lg-offset-1 visible-lg">
        <div class="form-group block-style search">
          <input type="search" class="search-input" placeholder="поиск...">
        </div>
      </div>
    </div><!-- FOOTER -->

  </div>

  <script src="script/lib/jquery/jquery.min.js"></script>
  <script src="script/lib/jquery/jquery-ui.min.js"></script>
  <script src="script/lib/bootstrap/bootstrap.js"></script>

  <script src="script/lib/angular/angular.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/services/DataService.js"></script>
  <script src="app/controllers/ArticleController.js"></script>
</body>

</html>
